<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
	<center>
	<form action="doFindClientsWithoutMovementsSince" method="get">     
         <div>
         <label>Sin Movs. Desde:</label>
         <input type="date" name="fecha1" />
        </div>
        <div>
            <button type="submit" value="Ver">Ver</button>
        </div>
		
	</form>
	
	<div class="table-container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Dni</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Cuenta</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${findClientsWithoutMovementsSince}">
                    <td th:text="${client.dni}"></td>
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.address}"></td>
                    <td>
                        <ul>
                            <li th:each="account : ${client.accounts}">
                                <span th:text="${account.idAccount}"></span> - 
                                <span th:text="${account.balance}"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
