<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Movimientos Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f5ff; /* Suave celeste */
            color: #4a148c; /* Morado oscuro */
        }
        h1 {
            color: #6a1b9a; /* Morado */
            margin-top: 20px;
            text-align: center;
        }
        .form-container {
            background-color: #ffffff; /* Blanco */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
        }
        .table-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .table th {
            background-color: #6a1b9a;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f3e5f5; /* Lila claro */
        }
        .btn-custom {
            background-color: #4a148c;
            color: white;
        }
        .btn-custom:hover {
            background-color: #6a1b9a;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Consulta Movimientos</h1>
    <div class="form-container">
        <form action="doFindMovementsByClientInDateRange" method="post">
            <div class="mb-3">
                <label for="idCliente" class="form-label">DNI:</label>
                <input type="number" name="idCliente" id="idCliente" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="fecha1" class="form-label">Fecha Inicio:</label>
                <input type="date" name="fecha1" id="fecha1" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="fecha2" class="form-label">Fecha Fin:</label>
                <input type="date" name="fecha2" id="fecha2" class="form-control" />
            </div>
            <div class="d-grid">
                <button type="submit" value="Ver" class="btn btn-custom">Ver Movimientos</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID Mov.</th>
                    <th>ID Account</th>
                    <th>Fecha</th>
                    <th>Cantidad</th>
                    <th>Tipo Op.</th>
                </tr>
            </thead>
            <tbody th:each="m : ${movclienterango}">
                <tr>
                    <td th:text="${m.idMovements}"></td>
                    <td th:text="${m.account.idAccount}"></td>
                    <td th:text="${m.dateMovement}"></td>
                    <td th:text="${m.quantity}"></td>
                    <td th:text="${m.operation}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
