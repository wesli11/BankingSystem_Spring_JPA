<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body><h1>Movements</h1>
	Seleccione las fechas de b√∫squeda para movimientos que inicien:
	<form action="doFindMovementsInDateRange" method="get">
	  <div class="input-group" style="width:30%">
		<label>Fecha inicio</label><input class="form-control" type="date" name="fecha1"/>
	  </div><br>
	  <div class="input-group" style="width:30%">
		<label>Fecha Fin </label><input class="form-control" type="date" name="fecha2"/>
	  </div>		
		<br><br>
		<button type="submit" class="btn btn-default btn-primary" style="width:20%">Consultar</button>
	  </div>	
	</form>
<center>
       <div th:if="${movs}" class="container">
          <h1>Movements</h1>
         	<p>these are movements:</p>
			<br>
			<table border="1" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Date</th>
						<th>Quantity</th>
						<th>Type movement</th>
					</tr>
				</thead>
			
					<tbody th:each="m: ${movs}" >
							<td th:text="${m.dateMovement}"></td>
							<td th:text="${m.quantity}"></td>
							<td th:text="${m.operation}"></td>
					</tbody>
	
			</table>		</div>
		<div th:if="${movs == null or movs.isEmpty()}">
            <p>No movements found for the selected dates.</p>
        </div>
        <br/><br/>
        <a href="toMenu">Volver</a>
    </center>
</body>
</html>
