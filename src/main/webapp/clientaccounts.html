<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
	<form action="doFindClientWithAccounts" method="get">     
         <div>
         <label>Id Client:</label>
         <input type="number" name="idCliente" />
        </div>
        <div>
            <button type="submit" value="Ver">Ver</button>
        </div>
		
	</form>

     <div th:if="${clientaccounts}">
    <p>These are Client accounts</p>
    <br>
    <table border="1" class="table table-striped">
        <thead>
            <tr>
                <th>Dni</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Cuentas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${clientaccounts.dni}"></td>
                <td th:text="${clientaccounts.name}"></td>
                <td th:text="${clientaccounts.address}"></td>
                <td th:text="${clientaccounts.phone}"></td>
                <td>
                    <ul>
                        <li th:each="cuenta : ${clientaccounts.accounts}" th:text="${cuenta}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
