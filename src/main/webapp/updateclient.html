<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Actualizar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    
        <!-- Formulario para buscar cliente -->
        <form action="toUpdateClient" method="get" class="mb-3">
            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="number" name="dni" class="form-control" placeholder="Ingrese el DNI del cliente" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cargar Cliente</button>
            </div>
        </form>

        <!-- Formulario para actualizar cliente -->
        <form th:action="@{/doUpdateClient}" th:object="${clientUpdate}" method="post" th:if="${clientUpdate != null}">
            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="number" th:field="*{dni}" id="dni" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion:</label>
                <input type="text" th:field="*{address}" id="address" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Tel√©fono:</label>
                <input type="number" th:field="*{phone}" id="phone" class="form-control" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
</html>
